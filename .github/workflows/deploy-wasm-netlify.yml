name: Deploy Blazor WASM to Netlify

on:
  push:
    branches:
      - main
    paths:
      - 'examples/FlowStateBlazorWasm/**'
      - 'examples/SharedNodesLibrary/**'
      - 'src/FlowState/**'
      - '.github/workflows/deploy-wasm-netlify.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'examples/FlowStateBlazorWasm/**'
      - 'examples/SharedNodesLibrary/**'
      - 'src/FlowState/**'
      - '.github/workflows/deploy-wasm-netlify.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish examples/FlowStateBlazorWasm/FlowStateBlazorWasm.csproj --configuration Release --output ./publish

      - name: Copy Netlify config
        run: cp examples/FlowStateBlazorWasm/netlify.toml ./publish/wwwroot/

      - name: List published files (debug)
        run: ls -la ./publish/wwwroot/_framework/ | head -20

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './publish/wwwroot'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: false
          enable-github-deployment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

